<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Typing Speed Test</h1>
    </header>
    
    <main>
        <div id="test-details">
            <form action="#" method="post">
                <select name="text" id="text-choice">
                    <option value="1" selected>1984 - George Orwell</option>
                    <option value="2">Oliver Twist - Charles Dickens</option>
                    <option value="3">The Wonderful Wizard of Oz - L. Frank Baum</option>
                </select>

                <select name="duration" id="duration">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="120">2 minutes</option>
                </select>
            </form>
        </div>

        <div id="test-progress">
            <div id="progress-bar"></div>
            <span id="clock">01:00</span>
        </div>

        <div id="test-content">
            <div id="reference-text"></div>
            <textarea name="test-area" id="test-area" placeholder="Start typing here..." spellcheck="false"></textarea>
        </div>

        <div id="display-results">
            <div id="comparison">
                <p></p>
                <img src="" alt="Animal icon">
            </div>
            <div id="stats">
                <div id="wpm">
                    <p>WPM:</p>
                    <p></p>
                </div>
                <div id="cpm">
                    <p>CPM:</p>
                    <p></p>
                </div>
                <div id="accuracy">
                    <p>Accuracy:</p>
                    <p></p>
                </div>

                <input type="button" value="Try Again" id="retry">
            </div>
        </div>
    </main>
</body>
</html>
